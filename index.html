<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhav Heda - Creative Copywriter Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            font-family: 'Montserrat', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-oswald {
            font-family: 'Oswald', sans-serif;
        }
        .animate-typing {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid rgba(255, 255, 255, 0.7);
            animation: typing 3s steps(40, end) forwards, blink-caret .75s step-end infinite;
        }
        .text-wrap-animate {
            animation: text-wrap 1s ease-out 3s forwards;
            opacity: 0;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes text-wrap {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: rgba(255, 255, 255, 0.7); }
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.8s ease-out forwards;
        }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-1000 { animation-delay: 1s; }
        .animate-pulse-slow {
            animation: pulse-shadow 3s ease-in-out infinite;
        }
        @keyframes pulse-shadow {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.4); }
        }
    </style>
</head>
<body class="bg-gray-950 text-white leading-relaxed">

<div id="root"></div>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
const App = () => {
    const [activeSection, setActiveSection] = React.useState('home');
    const [content, setContent] = React.useState('');
    const fullText = "I'm Madhav Heda, a copywriter who blends creativity with strategy.";
    const [isTypingComplete, setIsTypingComplete] = React.useState(false);
    const [brandDescription, setBrandDescription] = React.useState('');
    const [taglines, setTaglines] = React.useState([]);
    const [isLoading, setIsLoading] = React.useState(false);
    const [error, setError] = React.useState('');
  
    React.useEffect(() => {
      let i = 0;
      const typingInterval = setInterval(() => {
        if (i < fullText.length) {
          setContent(fullText.substring(0, i + 1));
          i++;
        } else {
          clearInterval(typingInterval);
          setIsTypingComplete(true);
        }
      }, 50);
  
      return () => clearInterval(typingInterval);
    }, []);

    const generateTaglines = async () => {
        if (!brandDescription) {
            setError('Please enter a brand description.');
            setTaglines([]);
            return;
        }
        setIsLoading(true);
        setError('');
        setTaglines([]);

        const prompt = `Act as a world-class copywriter. Generate three catchy, creative, and memorable taglines for a brand based on the following description: "${brandDescription}". Do not include any extra text, headings, or numbering in the output. Just return the three taglines, with each one on a new line.`;

        const payload = {
            contents: [{ parts: [{ text: prompt }] }],
            generationConfig: {
                responseMimeType: "text/plain"
            }
        };

        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`API call failed with status: ${response.status}`);
            }

            const result = await response.json();
            const generatedText = result?.candidates?.[0]?.content?.parts?.[0]?.text || 'No taglines generated. Please try again with a different description.';
            const newTaglines = generatedText.split('\n').filter(line => line.trim() !== '');
            setTaglines(newTaglines);

        } catch (err) {
            console.error('Error generating taglines:', err);
            setError('Failed to generate taglines. Please try again.');
        } finally {
            setIsLoading(false);
        }
    };
  
    const sections = {
      home: (
        <div className="flex flex-col items-center justify-center h-full text-center p-8">
          <h1 className="text-4xl sm:text-5xl md:text-6xl font-oswald text-cyan-400 font-bold mb-6 animate-fade-in">
            "I write copy that makes you stop scrolling, smile at a hoarding, and remember a brand long after the ad is gone.”
          </h1>
          <div className="text-lg md:text-xl text-gray-300 w-full max-w-2xl mb-12">
            <p className="border-r-2 border-r-gray-400 animate-typing overflow-hidden whitespace-nowrap">
              {content}
            </p>
            {isTypingComplete && (
              <p className="mt-4 animate-fade-in delay-1000">
                I’ve written for 25+ brands across entertainment, real estate, and more. If it needs words that stick, I’m your guy.
              </p>
            )}
          </div>
          {isTypingComplete && (
            <div className="flex gap-4 animate-fade-in delay-1000">
              <button
                onClick={() => setActiveSection('work')}
                className="bg-purple-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform duration-300 hover:scale-110 hover:bg-purple-700"
              >
                See My Work
              </button>
              <button
                onClick={() => setActiveSection('contact')}
                className="bg-transparent text-white font-bold py-3 px-8 rounded-full border-2 border-white transition-transform duration-300 hover:scale-110 hover:bg-white hover:text-black"
              >
                Let's Connect
              </button>
            </div>
          )}
        </div>
      ),
      work: (
        <div className="h-full p-8 md:p-16 overflow-y-auto">
          <h2 className="text-4xl font-oswald text-center text-purple-400 font-bold mb-10 md:mb-16 animate-fade-in">The Work</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
            {[
              { title: 'Dharma Productions', subtitle: 'Entertainment', color: 'bg-indigo-700', content: 'From cult classics to glam web shows, I’ve been part of campaigns that kept fans talking. Shershaah, Yeh Jawaani Hai Deewani, Rocky Aur Rani Ki Prem Kahaani, Call Me Bae.', logo: 'DHARMA' },
              { title: 'JioCinema', subtitle: 'Entertainment', color: 'bg-fuchsia-700', content: 'Handled campaigns that stretched from cartoons to dragons. House of the Dragon, Kids Content, Illegal Series, Gaanth Series. Let\'s just say I’ve gone from "dracarys" to "dora."', logo: 'JIO' },
              { title: 'Real Estate', subtitle: 'Real Estate', color: 'bg-emerald-700', content: 'I\'ve written copy that sells dreams, not just flats. Pam Infrastructure, Arihant Superstructures, Atlantaa Pvt Ltd, Midtown, and more.', logo: 'REALTY' },
              { title: 'SEO & Content', subtitle: 'Copy & Content', color: 'bg-yellow-700', content: 'I mix keyword strategy with storytelling so blogs don’t read like SEO copy — they read like conversations that Google also happens to love.', logo: 'SEO' },
              { title: 'Fashion & Lifestyle', subtitle: 'Lifestyle', color: 'bg-red-700', content: 'Laxha Clothing: Social campaigns that spoke the language of individuality. Ezarie: Made comfort look chic and chic feel effortless.', logo: 'FASHION' },
              { title: 'Healthcare', subtitle: 'Healthcare', color: 'bg-teal-700', content: 'Smile Care: Nobody smiles at dental ads… until now. We turned a clinic into a brand people actually liked engaging with.', logo: 'SMILE CARE' },
              { title: 'Startups & Digital', subtitle: 'Digital', color: 'bg-sky-700', content: 'FoundersFirst: Website copy that gave a fresh startup a clear, confident voice. A digital handshake that built instant trust.', logo: 'FOUNDERS' },
            ].map((item, index) => (
              <div key={index} className={`rounded-xl p-8 shadow-2xl transform transition-transform duration-300 hover:scale-105 ${item.color} animate-fade-in delay-${index * 100}`}>
                <div className="w-24 h-24 bg-gray-900 rounded-full flex items-center justify-center mb-4 text-center text-sm font-bold border-2 border-gray-700">
                  {item.logo}
                </div>
                <h3 className="text-2xl font-bold font-oswald mb-2">{item.title}</h3>
                <p className="text-lg font-bold mb-4 text-gray-200">{item.subtitle}</p>
                <p className="text-gray-100 leading-relaxed">{item.content}</p>
              </div>
            ))}
          </div>
        </div>
      ),
      about: (
        <div className="flex flex-col items-center justify-center h-full p-8 md:p-16 text-center">
          <h2 className="text-4xl font-oswald text-orange-400 font-bold mb-10 md:mb-16 animate-fade-in">The Writer's Story</h2>
          <div className="w-48 h-48 rounded-full overflow-hidden mb-8 shadow-2xl border-4 border-gray-700 animate-pulse-slow">
        <img src="madhavheda.jpeg " alt="Madhav Heda" class="w-full h-full object-cover" />
          <div className="w-full max-w-4xl animate-fade-in delay-200">
            <p className="text-lg md:text-xl text-gray-300 mb-8 leading-relaxed">
              I'm Madhav Heda, a copywriter who blends creativity with strategy. I've written for 25+ brands across entertainment, real estate, fashion, healthcare, and startups.
            </p>
            <div className="relative p-8 md:p-12 bg-gray-900 rounded-3xl shadow-xl border border-gray-700 mb-8 transform transition-transform duration-300 hover:scale-105">
              <h3 className="text-2xl md:text-3xl font-bold font-oswald text-orange-400 mb-4">They Never Knew I Was Burning</h3>
              <p className="text-gray-400 leading-relaxed">
                My debut book, **They Never Knew I Was Burning**, is a raw and heartfelt collection of words that proves my craft always comes back to one thing: writing that makes you feel. Whether it’s selling homes, launching shows, or putting emotions on paper, my craft is about connecting.
              </p>
            </div>
            <p className="text-lg md:text-xl text-gray-300 leading-relaxed">
              My work is a blend of strategic thinking and artistic expression. I'm not just a writer; I'm a storyteller.
            </p>
          </div>
        </div>
      ),
      contact: (
        <div className="flex flex-col items-center justify-center h-full p-8 md:p-16 text-center">
          <h2 className="text-4xl font-oswald text-lime-400 font-bold mb-10 md:mb-16 animate-fade-in">Let's Create Together</h2>
          <p className="text-lg md:text-xl text-gray-300 mb-8 max-w-2xl animate-fade-in delay-200">
            I’m always open to new projects and collaborations. Whether you need a full campaign or just a few sticky taglines, let’s talk.
          </p>
          <div className="w-full max-w-lg bg-gray-900 p-8 rounded-3xl shadow-2xl mb-8 border border-gray-700">
            <h3 className="text-2xl font-oswald text-white mb-4">✨ See the Magic Happen</h3>
            <p className="text-gray-400 mb-4">Enter a description of your brand to generate a few custom taglines.</p>
            <input
              type="text"
              value={brandDescription}
              onChange={(e) => setBrandDescription(e.target.value)}
              placeholder="e.g., A sustainable coffee brand that helps farmers"
              className="w-full bg-gray-800 text-white px-4 py-3 rounded-lg border border-gray-600 focus:outline-none focus:border-lime-500 transition-colors mb-4"
            />
            <button
              onClick={generateTaglines}
              disabled={isLoading}
              className="bg-lime-500 text-black font-bold py-3 px-8 rounded-full shadow-lg transition-transform duration-300 hover:scale-105 hover:bg-lime-400 w-full disabled:opacity-50 disabled:cursor-not-allowed"
            >
              {isLoading ? 'Generating...' : 'Generate Taglines'}
            </button>
            {error && <p className="mt-4 text-red-400">{error}</p>}
            {taglines.length > 0 && (
              <ul className="mt-6 space-y-3 text-left">
                {taglines.map((tagline, index) => (
                  <li key={index} className="text-lg text-gray-200 bg-gray-800 p-4 rounded-lg animate-fade-in delay-100">
                    {tagline}
                  </li>
                ))}
              </ul>
            )}
          </div>
          <a href="mailto:your_email@example.com" className="bg-lime-500 text-black font-bold py-4 px-10 rounded-full shadow-2xl transition-transform duration-300 hover:scale-110 hover:bg-lime-400 animate-pulse-slow animate-fade-in delay-300">
            Send Me an Email
          </a>
        </div>
      ),
    };
  
    return (
      <div className="bg-gray-950 min-h-screen text-white relative">
        <nav className="fixed top-0 left-0 right-0 z-50 p-4 md:p-8 flex justify-center space-x-4 bg-gray-950/50 backdrop-blur-sm">
          <button
            onClick={() => setActiveSection('home')}
            className={`text-lg font-semibold px-4 py-2 rounded-full transition-colors duration-300 ${activeSection === 'home' ? 'bg-cyan-600 text-white' : 'text-gray-400 hover:text-white'}`}
          >
            Home
          </button>
          <button
            onClick={() => setActiveSection('work')}
            className={`text-lg font-semibold px-4 py-2 rounded-full transition-colors duration-300 ${activeSection === 'work' ? 'bg-purple-600 text-white' : 'text-gray-400 hover:text-white'}`}
          >
            Work
          </button>
          <button
            onClick={() => setActiveSection('about')}
            className={`text-lg font-semibold px-4 py-2 rounded-full transition-colors duration-300 ${activeSection === 'about' ? 'bg-orange-600 text-white' : 'text-gray-400 hover:text-white'}`}
          >
            About
          </button>
          <button
            onClick={() => setActiveSection('contact')}
            className={`text-lg font-semibold px-4 py-2 rounded-full transition-colors duration-300 ${activeSection === 'contact' ? 'bg-lime-600 text-white' : 'text-gray-400 hover:text-white'}`}
          >
            Contact
          </button>
        </nav>
  
        <div className="pt-24 min-h-screen flex items-center justify-center">
          {sections[activeSection]}
        </div>
      </div>
    );
  };
  
  const container = document.getElementById('root');
  if (container) {
    const root = ReactDOM.createRoot(container);
    root.render(React.createElement(App));
  }
</script>

</body>
</html>
